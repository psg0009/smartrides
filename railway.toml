[build]
builder = "nixpacks"

[build.steps]
install = "npm install"
build = "npm run build:backend"

[deploy]
startCommand = "npm run start:backend"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"

[deploy.envs]
NODE_ENV = "production"
NPM_CONFIG_PACKAGE_MANAGER = "npm" 